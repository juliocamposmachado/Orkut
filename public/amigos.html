<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orkut2025 - Amigos</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <div>Orkut2025</div>
    <nav>
      <a href="/index.html">Início</a>
      <a href="/feed.html">Feed</a>
      <a href="/profile.html">Perfil</a>
      <a href="/amigos.html">Amigos</a>
      <a href="/mensagens.html">Mensagens</a>
      <a href="/comunidades.html">Comunidades</a>
      <a href="/settings.html">Configurações</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h1>Meus Amigos</h1>
      <div class="grid cols-2">
        <div>
          <h3>Adicionar Amigo</h3>
          <input class="input" id="friendSearchInput" placeholder="Buscar por nome ou ID" />
          <button class="btn" id="addFriendBtn" style="margin-top:8px">Adicionar</button>
        </div>
        <div>
          <h3>Estatísticas</h3>
          <p>Amigos: <span id="friendsCount">0</span></p>
          <p>Solicitações pendentes: <span id="pendingCount">0</span></p>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Lista de Amigos</h2>
      <div id="friendsList">
        <div class="center" style="color:#6b7280">Carregando amigos...</div>
      </div>
    </div>

    <div class="card">
      <h2>Solicitações de Amizade</h2>
      <div id="friendRequestsList">
        <div class="center" style="color:#6b7280">Nenhuma solicitação pendente</div>
      </div>
    </div>
  </main>
  <footer>© 2025 Orkut2025</footer>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/voice.js"></script>
  <script>
    window.App && window.App.initFriends && window.App.initFriends();
    window.Voice && window.Voice.init && window.Voice.init();
  </script>
</body>
</html>
