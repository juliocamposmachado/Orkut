<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orkut2025 - Perfil</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <div>Orkut2025</div>
    <nav>
      <a href="/index.html">Início</a>
      <a href="/feed.html">Feed</a>
      <a href="/profile.html">Perfil</a>
      <a href="/settings.html">Configurações</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h1>Perfil</h1>
      <div class="grid cols-2">
        <div>
          <label>Nome</label>
          <input class="input" id="nameInput" placeholder="Seu nome" />
        </div>
        <div>
          <label>Bio</label>
          <input class="input" id="bioInput" placeholder="Sua bio" />
        </div>
      </div>
      <div style="margin-top:8px">
        <button class="btn" id="saveProfileBtn">Salvar Perfil</button>
      </div>
      <div id="profileMsg" style="margin-top:8px;color:#065f46"></div>
    </div>
  </main>
  <footer>© 2025 Orkut2025</footer>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/voice.js"></script>
  <script>
    window.App && window.App.initProfile && window.App.initProfile();
    window.Voice && window.Voice.init && window.Voice.init();
  </script>
</body>
</html>
