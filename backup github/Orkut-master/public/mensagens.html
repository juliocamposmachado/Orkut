<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orkut2025 - Mensagens</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <div>Orkut2025</div>
    <nav>
      <a href="/index.html">Início</a>
      <a href="/feed.html">Feed</a>
      <a href="/profile.html">Perfil</a>
      <a href="/amigos.html">Amigos</a>
      <a href="/mensagens.html">Mensagens</a>
      <a href="/comunidades.html">Comunidades</a>
      <a href="/settings.html">Configurações</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h1>Mensagens Privadas</h1>
      <div class="grid cols-2">
        <div>
          <h3>Nova Mensagem</h3>
          <input class="input" id="messageToInput" placeholder="Para: nome ou ID" />
          <input class="input" id="messageSubjectInput" placeholder="Assunto" style="margin-top:8px" />
          <textarea id="messageContentInput" rows="4" placeholder="Mensagem..." style="margin-top:8px"></textarea>
          <button class="btn" id="sendMessageBtn" style="margin-top:8px">Enviar</button>
        </div>
        <div>
          <h3>Estatísticas</h3>
          <p>Não lidas: <span id="unreadCount">0</span></p>
          <p>Total: <span id="totalMessages">0</span></p>
          <div id="messageStatus" style="margin-top:8px;color:#065f46"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Caixa de Entrada</h2>
      <div style="margin-bottom:16px">
        <button class="btn secondary" id="filterAllBtn">Todas</button>
        <button class="btn secondary" id="filterUnreadBtn" style="margin-left:8px">Não lidas</button>
        <button class="btn secondary" id="filterSentBtn" style="margin-left:8px">Enviadas</button>
      </div>
      <div id="messagesList">
        <div class="center" style="color:#6b7280">Carregando mensagens...</div>
      </div>
    </div>
  </main>
  <footer>© 2025 Orkut2025</footer>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/voice.js"></script>
  <script>
    window.App && window.App.initMessages && window.App.initMessages();
    window.Voice && window.Voice.init && window.Voice.init();
  </script>
</body>
</html>
