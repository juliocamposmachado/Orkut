<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA BR - Sistema de Consultas @consultabrpro_bot</title>
    
    <style>
        :root {
            --telegram-bg: #1e1e2e;
            --telegram-bg-lighter: #2d2d3f;
            --telegram-purple: #6c5ce7;
            --telegram-purple-dark: #5a4fcf;
            --telegram-text: #ffffff;
            --telegram-text-muted: #a0a0a0;
            --telegram-message-bg: #2d3748;
            --telegram-button: linear-gradient(135deg, #6c5ce7, #8b5cf6);
            --telegram-button-hover: linear-gradient(135deg, #5a4fcf, #7c3aed);
            --telegram-warning: #f39c12;
            --telegram-success: #2ecc71;
            --telegram-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--telegram-bg);
            color: var(--telegram-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header estilo Telegram */
        .telegram-header {
            background: var(--telegram-bg-lighter);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--telegram-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .bot-info {
            flex: 1;
        }

        .bot-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .bot-status {
            font-size: 13px;
            color: var(--telegram-text-muted);
        }

        /* √Årea de mensagens */
        .telegram-chat {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        /* Mensagem de boas-vindas */
        .welcome-message {
            background: var(--telegram-message-bg);
            padding: 20px;
            border-radius: var(--telegram-radius);
            margin-bottom: 20px;
        }

        .user-id {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            color: var(--telegram-text-muted);
            font-size: 14px;
        }

        .welcome-text {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .channel-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #64b5f6;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            background: rgba(100, 181, 246, 0.1);
            border-radius: 6px;
        }

        /* Aviso sobre consulta de nome */
        .warning-message {
            background: rgba(243, 156, 18, 0.1);
            border: 1px solid var(--telegram-warning);
            padding: 12px 16px;
            border-radius: var(--telegram-radius);
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-icon {
            color: var(--telegram-warning);
            font-size: 18px;
        }

        .warning-text {
            font-size: 14px;
            color: var(--telegram-text);
        }

        /* Grid de bot√µes estilo bot */
        .consultation-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }

        .consultation-btn {
            background: var(--telegram-button);
            border: none;
            padding: 16px 12px;
            border-radius: var(--telegram-radius);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
            min-height: 56px;
        }

        .consultation-btn:hover {
            background: var(--telegram-button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }

        .consultation-btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 18px;
        }

        /* Chat input area */
        .chat-input-area {
            padding: 16px 20px;
            background: var(--telegram-bg-lighter);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            background: var(--telegram-bg);
            color: var(--telegram-text);
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--telegram-text-muted);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--telegram-purple);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: var(--telegram-purple-dark);
        }

        /* Resultado de consulta */
        .consultation-result {
            background: var(--telegram-message-bg);
            padding: 16px;
            border-radius: var(--telegram-radius);
            margin-top: 16px;
            border-left: 4px solid var(--telegram-success);
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--telegram-success);
        }

        .result-data {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: var(--telegram-message-bg);
            border-radius: var(--telegram-radius);
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--telegram-purple);
            animation: loading 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .consultation-buttons {
                grid-template-columns: 1fr;
                max-width: 300px;
            }

            .telegram-chat {
                padding: 16px;
            }

            .welcome-message {
                padding: 16px;
            }
        }

        /* Anima√ß√µes de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .consultation-buttons {
            animation: fadeInUp 0.6s ease;
        }

        .welcome-message {
            animation: fadeInUp 0.4s ease;
        }

        /* Estado ativo do bot√£o */
        .consultation-btn.selected {
            background: var(--telegram-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
    </style>
</head>

    <script>
        let selectedType = null;
        let isWaiting = false;

        // Configura√ß√£o dos tipos de consulta
        const consultationTypes = {
            cpf: {
                name: 'CPF',
                placeholder: 'Digite o CPF (apenas n√∫meros): 12345678901',
                example: '12345678901',
                validate: (value) => /^\d{11}$/.test(value.replace(/\D/g, ''))
            },
            cnpj: {
                name: 'CNPJ', 
                placeholder: 'Digite o CNPJ (apenas n√∫meros): 12345678000123',
                example: '12345678000123',
                validate: (value) => /^\d{14}$/.test(value.replace(/\D/g, ''))
            },
            nome: {
                name: 'NOME',
                placeholder: 'Digite o nome completo: Jo√£o da Silva',
                example: 'Jo√£o da Silva',
                validate: (value) => value.trim().length >= 3
            },
            telefone: {
                name: 'TELEFONE',
                placeholder: 'Digite o telefone com DDD: 11987654321', 
                example: '11987654321',
                validate: (value) => /^\d{10,11}$/.test(value.replace(/\D/g, ''))
            },
            nome_mae: {
                name: 'NOME DA M√ÉE',
                placeholder: 'Digite o nome da m√£e: Maria da Silva',
                example: 'Maria da Silva', 
                validate: (value) => value.trim().length >= 3
            },
            titulo_eleitor: {
                name: 'T√çTULO DE ELEITOR',
                placeholder: 'Digite o t√≠tulo (apenas n√∫meros): 123456780191',
                example: '123456780191',
                validate: (value) => /^\d{12}$/.test(value.replace(/\D/g, ''))
            },
            email: {
                name: 'E-MAIL',
                placeholder: 'Digite o email: exemplo@email.com',
                example: 'exemplo@email.com',
                validate: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)
            },
            cep: {
                name: 'CEP',
                placeholder: 'Digite o CEP (apenas n√∫meros): 01234567',
                example: '01234567',
                validate: (value) => /^\d{8}$/.test(value.replace(/\D/g, ''))
            }
        };

        // Selecionar tipo de consulta
        document.querySelectorAll('.consultation-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (isWaiting) return;

                // Remove sele√ß√£o anterior
                document.querySelectorAll('.consultation-btn').forEach(b => b.classList.remove('selected'));
                
                // Seleciona atual
                this.classList.add('selected');
                selectedType = this.dataset.type;

                // Atualiza placeholder do input
                const inputField = document.getElementById('chatInput');
                const typeConfig = consultationTypes[selectedType];
                inputField.placeholder = typeConfig.placeholder;
                inputField.focus();

                // Adiciona mensagem do sistema
                addSystemMessage(`ü§ñ Tipo de consulta selecionado: **${typeConfig.name}**\n\n${typeConfig.placeholder}`);
            });
        });

        // Enviar mensagem
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const value = input.value.trim();

            if (!value || !selectedType || isWaiting) return;

            const typeConfig = consultationTypes[selectedType];

            // Validar entrada
            if (!typeConfig.validate(value)) {
                addErrorMessage(`‚ùå Formato inv√°lido para ${typeConfig.name}\n\nExemplo: ${typeConfig.example}`);
                return;
            }

            // Enviar consulta
            performConsultation(selectedType, value);
            input.value = '';
        }

        // Realizar consulta simulada
        async function performConsultation(type, value) {
            isWaiting = true;
            const typeConfig = consultationTypes[type];

            // Adiciona mensagem do usu√°rio
            addUserMessage(`${getTypeIcon(type)} ${value}`);

            // Mostra loading
            const loadingId = addLoadingMessage();

            try {
                // Simula delay da API
                await new Promise(resolve => setTimeout(resolve, type === 'nome' ? 3000 : 1500));

                // Remove loading
                removeMessage(loadingId);

                // Gera resposta simulada
                const response = generateMockResponse(type, value);
                addBotMessage(response);

            } catch (error) {
                removeMessage(loadingId);
                addErrorMessage(`‚ùå Erro na consulta: ${error.message}`);
            } finally {
                isWaiting = false;
                // Remove sele√ß√£o
                document.querySelectorAll('.consultation-btn').forEach(b => b.classList.remove('selected'));
                selectedType = null;
                document.getElementById('chatInput').placeholder = 'Digite sua consulta...';
            }
        }

        // Adicionar mensagem do sistema
        function addSystemMessage(text) {
            const resultArea = document.getElementById('result-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'welcome-message';
            messageDiv.innerHTML = `<div class="welcome-text">${text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}</div>`;
            resultArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Adicionar mensagem do usu√°rio
        function addUserMessage(text) {
            const resultArea = document.getElementById('result-area');
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                background: var(--telegram-purple);
                padding: 12px 16px;
                border-radius: var(--telegram-radius);
                margin: 8px 0 8px auto;
                max-width: 80%;
                color: white;
                font-size: 14px;
            `;
            messageDiv.textContent = text;
            resultArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Adicionar mensagem do bot
        function addBotMessage(text) {
            const resultArea = document.getElementById('result-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'consultation-result';
            messageDiv.innerHTML = `<div class="result-data">${text}</div>`;
            resultArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Adicionar mensagem de erro
        function addErrorMessage(text) {
            const resultArea = document.getElementById('result-area');
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                background: rgba(244, 67, 54, 0.1);
                border: 1px solid var(--telegram-warning);
                padding: 12px 16px;
                border-radius: var(--telegram-radius);
                margin: 8px 0;
                color: var(--telegram-text);
                font-size: 14px;
            `;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            resultArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Adicionar loading
        function addLoadingMessage() {
            const resultArea = document.getElementById('result-area');
            const loadingDiv = document.createElement('div');
            const loadingId = 'loading_' + Date.now();
            loadingDiv.id = loadingId;
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <span>üîÑ Consultando @consultabrpro_bot...</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            resultArea.appendChild(loadingDiv);
            scrollToBottom();
            return loadingId;
        }

        // Remover mensagem
        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        // Scroll para o final
        function scrollToBottom() {
            const chatArea = document.querySelector('.telegram-chat');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Obter √≠cone do tipo
        function getTypeIcon(type) {
            const icons = {
                cpf: 'üìÑ', cnpj: 'üè¢', nome: 'üë§', telefone: 'üìû',
                nome_mae: 'üë©', titulo_eleitor: 'üó≥Ô∏è', email: 'üìß', cep: 'üìÆ'
            };
            return icons[type] || 'üîç';
        }

        // Gerar resposta simulada
        function generateMockResponse(type, value) {
            const responses = {
                cpf: `üÜî **Dados Pessoais**\n**Nome:** Jo√£o da Silva Santos\n**Data Nascimento:** 15/03/1985\n**Situa√ß√£o CPF:** Regular\n**Renda Estimada:** R$ 3.500,00\n\nüìç **Endere√ßo Principal**\n**CEP:** 01234-567\n**Logradouro:** Rua das Flores, 123\n**Bairro:** Centro\n**Cidade:** S√£o Paulo/SP`,
                
                cnpj: `üè¢ **Dados Empresariais**\n**Raz√£o Social:** Empresa Exemplo LTDA\n**Nome Fantasia:** Exemplo Tech\n**Situa√ß√£o:** ATIVA\n**Capital Social:** R$ 100.000,00\n\nüìç **Endere√ßo**\n**CEP:** 01234-567\n**Logradouro:** Av. Paulista, 1000\n**Bairro:** Bela Vista\n**Cidade:** S√£o Paulo/SP`,
                
                telefone: `üìû **Dados do Telefone**\n**Titular:** Maria Santos Silva\n**Tipo:** Celular\n**Operadora:** Claro\n**Status:** Ativo\n\nüìç **Localiza√ß√£o**\n**DDD:** 11 (S√£o Paulo)\n**Regi√£o:** Grande S√£o Paulo`,
                
                email: `üìß **Dados do Email**\n**Titular:** Carlos Alberto\n**Provedor:** Gmail\n**Status:** Ativo\n**Criado:** 2018\n\nüîó **Redes Sociais Vinculadas**\n**Facebook:** Encontrado\n**LinkedIn:** N√£o encontrado`,
                
                cep: `üìÆ **Dados do CEP**\n**Logradouro:** Rua das Palmeiras\n**Bairro:** Jardim Europa\n**Cidade:** S√£o Paulo/SP\n**Estado:** S√£o Paulo\n\nüè† **Residentes Conhecidos**\n‚Ä¢ Jo√£o da Silva (45 anos)\n‚Ä¢ Maria Silva (42 anos)\n‚Ä¢ Ana Silva (18 anos)`,
                
                nome: `üë§ **Resultados para Nome**\n**Nome Completo:** ${value}\n**Documentos Encontrados:** 3\n**Idade Estimada:** 35-45 anos\n\nüìç **Poss√≠veis Endere√ßos**\n‚Ä¢ S√£o Paulo/SP - Centro\n‚Ä¢ Rio de Janeiro/RJ - Copacabana\n\nüìû **Telefones Associados**\n‚Ä¢ (11) 9****-1234\n‚Ä¢ (21) 9****-5678`,
                
                nome_mae: `üë© **Busca por Nome da M√£e**\n**Nome da M√£e:** ${value}\n**Filhos Encontrados:** 2\n\nüë® **Filho 1:**\n**Nome:** Pedro Santos\n**Idade:** 28 anos\n**CPF:** 123.***.*45-67\n\nüë© **Filha 2:**\n**Nome:** Ana Santos\n**Idade:** 25 anos\n**CPF:** 987.***.*21-09`,
                
                titulo_eleitor: `üó≥Ô∏è **Dados Eleitorais**\n**T√≠tulo:** ${value}\n**Nome:** Jos√© da Silva\n**Situa√ß√£o:** Regular\n**Zona:** 0123\n**Se√ß√£o:** 0456\n\nüìç **Local de Vota√ß√£o**\n**Escola:** E.E. Jos√© de Alencar\n**Endere√ßo:** Rua das Ac√°cias, 500\n**Cidade:** S√£o Paulo/SP`
            };

            return responses[type] || `‚úÖ Consulta realizada com sucesso para ${type}: ${value}`;
        }

        // Enter para enviar
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Menu
        function showMenu() {
            alert('üîó Links √öteis:\n\n‚Ä¢ Sistema Completo: /consultation-demo.html\n‚Ä¢ Personas IA: /demo.html\n‚Ä¢ Orkut Original: /home.html\n\nüì± Bot Original: @consultabrpro_bot');
        }

        // Log de inicializa√ß√£o
        console.log(`
